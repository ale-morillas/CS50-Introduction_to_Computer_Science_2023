{% extends "layout.html" %}

{% block title %}
    Sell Stockes
{% endblock %}

{% block main %}
    <h3 class="header">Sell Stocks</h3>
    <form action="/sell" method="post">
        <div class="form-group">
            <select required class="form-control" name="symbol" style="width:140px;">
                <option value="" disabled selected>Select Symbol</option>
                {% for symbol in shares_owned.keys() %}
                    <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
            <input required type="number" style="width:120px;" autofocus class="form-control" name="shares" placeholder="Shares" min="1">
        </div>
        <button style='width: 200px' class="form-group btn btn-primary" type="submit">Sell</button>
        {% if invalid %}
        <div class="alert alert-warning" role="alert" > The input symbol {{symbol}} is invalid </div>
        {% endif %}
    </form>
{% endblock %}
